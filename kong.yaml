_format_version: "1.1"
_info:
  defaults: {}
  select_tags:
  - deck-managed
services:
- connect_timeout: 60000
  enabled: true
  host: localhost
  name: product-catalog-api-service
  path: /
  plugins:
  - config:
      custom_fields_by_lua: null
      path: /tmp/file.log
      reopen: false
    enabled: true
    name: file-log
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - config:
      anonymous: null
      hide_credentials: false
      key_in_body: false
      key_in_header: true
      key_in_query: false
      key_names:
      - x-api-key
      run_on_preflight: true
    enabled: true
    name: key-auth
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 3050
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: Product_Catalog_API-listCategories
    path_handling: v0
    methods:
      - GET
    paths:
    - /v1/catalog/categories$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    name: Product_Catalog_API-listProductsInCategory
    path_handling: v0
    methods:
      - GET
    paths:
    - /v1/catalog/products$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    name: Product_Catalog_API-viewProduct
    path_handling: v0
    methods:
      - GET
    paths:
    - /v1/catalog/products/(?<productId>[^\/]+)$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    name: Product_Catalog_API-listProductReviews
    path_handling: v0
    methods:
      - GET
    paths:
    - /v1/catalog/reviews$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  tags:
  - deck-managed
  write_timeout: 60000
